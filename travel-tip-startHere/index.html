<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="pageTitle">TravelTip Starter</h1>

<div class="main-flex">

    
    <container class="mapController flex-box">
        <div class="searchSpecLoc">
            <button onclick="onSearchLoc()">Search</button>
            <input type="search" id="searchLocation" oninput="onInputSearch(this.value)">
        </div>
        <div id="map" style="width: 400px; height: 300px;"></div>
        <div class="buttonContainer">
            <button onclick="onAddMarker()" class="mapBtn btn-add-marker">Add Marker To Location</button>
            <button onclick="onGetUserPos()" class="mapBtn btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="mapBtn btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="mapBtn btn-pan">Pan to Tokyo</button>
            <button onclick="goToCurrLocation()" class="mapBtn">Go To Your Location</button>
            <button onclick="onCopyLink()" class="mapBtn">Copy Link</button>
        </div>
    </container>

    <div class="saved-locs"></div>
</div>
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>
    <!-- <img src="icons/icon.png" alt="" width="20px"> -->
    <script type="module" src="js/app.controller.js"></script>
    <script type="module" src="/Day34-ES6Modules/travelTip/travel-tip-startHere/js/app.controller.js"></script>
</body>
</html>
