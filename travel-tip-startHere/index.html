<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="pageTitle">TravelTip Starter</h1>
    <container class="mapController flex-box">
        <div id="map" style="width: 850px; height: 500px;"></div>
        <div class="buttonContainer">
            <button onclick="onAddMarker()" class="mapBtn btn-add-marker">Add Marker To Location</button>
            <button onclick="onGetUserPos()" class="mapBtn btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="mapBtn btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="mapBtn btn-pan">Pan to Tokyo</button>
        </div>
    </container>


    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
